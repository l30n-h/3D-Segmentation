<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8>
	<title>My first three.js app</title>
	<style>
		body {
			margin: 0;
		}

		canvas {
			width: 100%;
			height: 100%
		}
	</style>
</head>

<body>
	<div style="display:flex; flex-direction:column; height:100vh">
		<div>
			Read .obj:<input type="file" id="infile"> Gridsize:
			<input type="number" id="raster" value="100"> Filter: <select id="filter">
					<option value="" selected>-</option>
					<option value="gauss">Gauss</option>
					<option value="sobel">Sobel</option>
				</select>
			<input type="button" id="start" value="Submit"> Save:

			<input type="button" id="save" value="Save"> Color:

			<select id="colorType">
					<option value="xyz" selected>Position</option>
					<option value="value">Value</option>
					<option value="normal">Normal</option>
					<option value="binarisation">Binarisation</option>
				</select>
		</div>

		<div id="renderSurface" style="flex: 1 1 auto; overflow:hidden;">

		</div>

	</div>

	<script src="js/three.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script src="js/3d-segmentation.js"></script>
</body>

</html>
