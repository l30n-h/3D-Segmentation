<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8>
	<title>My first three.js app</title>
	<style>
		body {
			margin: 0;
		}

		canvas {
			width: 100%;
			height: 100%
		}
	</style>
	<link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
	<script src="bootstrap-3.3.7/js/jquery.min.js"></script>
	<script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<script src="js/three.js"></script>
	<script src="js/OrbitControls.js"></script>
</head>

<body>
	<div style="display:flex; flex-direction:column; height:100vh">
		<div style="display:flex; flex-direction:row; align-items:center">
			Read .obj:<input type="file" id="infile"> Gridsize:
			<input type="number" id="raster" value="100">
			<input type="button" id="loadButton" value="Load"> Filter:
			<select id="filter">
					<option value="" selected>-</option>
					<option value="gauss">Gauss</option>
					<option value="sobel">Sobel</option>
					<option value="sobelnoblur">Sobel no blur</option>
					<option value="makeallvaluessame">Make all values the same</option>
					<option value="extendedges">Extend edges</option>
					<option value="avggradients">Avg. gradients</option>
					<option value="remove">Remove marked</option>
				</select>
			<input type="button" id="filterButton" value="Submit"> Save:

			<input type="button" id="saveButton" value="Save"> Color:

			<select id="colorType">
					<option value="xyz" selected>Position</option>
					<option value="value">Value</option>
					<option value="normal">Normal</option>
					<option value="binarisation">Binarisation</option>
				</select> Click: <select id="clickType">
					<option value="info" selected>Info</option>
					<option value="mark">Mark</option>
					<option value="floodfill">Flood-Fill</option>
				</select>

			<button type="button" data-toggle="modal" data-target="#myModal">More</button>
		</div>

		<div id="renderSurface" style="flex: 1 1 auto; overflow:hidden;">

		</div>

	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Information</h4>
				</div>
				<div class="modal-body" style="display:flex; flex-direction:column; height:100%">
					<div id="histogramContainer"></div>

				</div>
				<!--<div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>-->
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$('#myModal').on('show.bs.modal', function (e) {
			updateHistogram(histogramContainer);
		})
	</script>

	<script src="js/3d-segmentation.js"></script>
</body>

</html>
