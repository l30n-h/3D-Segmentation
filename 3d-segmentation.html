<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8>
	<title>My first three.js app</title>
	<style>
		body {
			margin: 0;
		}

		canvas {
			width: 100%;
			height: 100%
		}
	</style>
</head>

<body>
	<div style="display:flex; flex-direction:column; height:100vh">
		<div>
			Read .obj:<input type="file" id="infile"> Gridsize:
			<input type="number" id="raster" value="100"> Gauss:
			<input type="checkbox" id="gauss">
			<input type="button" id="start" value="Submit"> Save:

			<input type="button" id="save" value="Save">

			Color:
			<input type="radio" id="mc" name="colorType" value="xyz" checked><label for="mc">XYZ</label>
			<input type="radio" id="vi" name="colorType" value="sum"><label for="vi">Sum</label>
		</div>

		<div id="renderSurface" style="flex: 1 1 auto; overflow:hidden;">

		</div>

	</div>

	<script src="js/three.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script src="js/3d-segmentation.js"></script>
</body>

</html>
